    <script>
      function addRow() {
        const table = document.getElementById("reportTable");
        const firstRow = document.getElementById("firstRow");
        const newRow = firstRow.cloneNode(true);

        // Update all IDs inside the cloned row to avoid duplicates
        const elements = newRow.querySelectorAll("input, select, textarea");
        elements.forEach((el) => {
          if (el.tagName === "INPUT" || el.tagName === "TEXTAREA") {
            el.value = el.value; // clone the current value
          }
        });

        newRow.removeAttribute("id"); // remove id to prevent multiple same IDs
        table.appendChild(newRow);
      }

      function removeRow() {
        const table = document.getElementById("reportTable");
        if (table.rows.length > 2) {
          table.deleteRow(-1);
        } else {
          alert("At least one row must remain.");
        }
      }

      function strictHourInput(input) {
        let value = parseFloat(input.value);
        if (value > 8) input.value = 8;
        else if (value < 0.5) input.value = 0.5;
        else input.value = (Math.round(value * 2) / 2).toFixed(1);
      }
    </script>

    <script>
      $(document).ready(function () {
        function initializeToolUsedSelect() {
          $(".tool-used").select2({
            placeholder: "Select Tools",
            allowClear: true,
            width: "100%",
            tags: true,
            createTag: function (params) {
              var term = $.trim(params.term);
              if (term === "") return null;
              return {
                id: term,
                text: term,
                newTag: true,
              };
            },
          });
        }

        initializeToolUsedSelect();

        $("#addRowBtn").click(function () {
          var newRow = $("#reportTable tbody tr:last").clone();

          newRow.find("input, select").val("");

          newRow.find(".tool-used").each(function () {
            $(this).select2("destroy");
          });

          newRow
            .find(".tool-used")
            .removeAttr("data-select2-id")
            .removeClass("select2-hidden-accessible")
            .next(".select2")
            .remove();

          $("#reportTable tbody").append(newRow);
          initializeToolUsedSelect();
        });
      });

      function strictHourInput(input) {
        const val = parseFloat(input.value);

        if (input.value === "") return;

        const allowed = [
          0.5, 1, 1.5, 2, 2.5, 3, 3.5, 4, 4.5, 5, 5.5, 6, 6.5, 7, 7.5, 8,
        ];

        if (!allowed.includes(val)) {
          input.value = "";
        }
      }

      function showMessage() {
        const message = document.getElementById("chatbotMessage");
        message.style.display = "block";
        setTimeout(() => {
          message.style.display = "none";
        }, 2000);
      }

      document.addEventListener("DOMContentLoaded", function () {
        const toolSelect = document.getElementById("toolUsed");
        if (toolSelect) {
          toolSelect.addEventListener("change", () => {
            const selectedOptions = Array.from(toolSelect.selectedOptions).map(
              (option) => option.value
            );
            console.log("Selected tools:", selectedOptions);
          });
        }
      });

        window.location.href = "index.html";
